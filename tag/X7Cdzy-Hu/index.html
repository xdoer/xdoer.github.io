function oneWord(element) {
  const xhr = new XMLHttpRequest();
  xhr.open('get', 'https://v1.hitokoto.cn/');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      element.innerText = JSON.parse(xhr.responseText).hitokoto;
    }
  }
  xhr.send();
}
